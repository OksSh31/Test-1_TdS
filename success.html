<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Дякуємо</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  </style>
</head>
<body>
  <h1>Дякуємо за проходження тесту!</h1>
  <p>Ваші результати успішно надіслані.</p>
  <div id="score"></div>

  <script>
    const score = localStorage.getItem("testScore");
    if (score !== null) {
      document.getElementById("score").innerHTML = `<h2>Ваш результат: ${score} / 10</h2>`;
      localStorage.removeItem("testScore");
    }
  </script>
</body>
</html>
